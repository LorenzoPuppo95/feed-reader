<mat-sidenav-container class="sidenav-container">
	<mat-sidenav-content>
		<app-header (sidenavBtnClicked)="drawer.toggle()"></app-header>
		<router-outlet></router-outlet>
		<ng-container *ngIf="isHomepage()">
			<app-homepage [selectedFeedName]="currentFeedName()"></app-homepage>
		</ng-container>
	</mat-sidenav-content>

	<mat-sidenav #drawer mode="over" position="end">
		<app-drawer (feedSelected)="onFeedSelected($event)"></app-drawer>
	</mat-sidenav>
</mat-sidenav-container>
